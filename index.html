<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Algorithm Visualizer</title>
    <link rel="stylesheet" href="style.css">
        
</head>

<body>
    <div class="container">
        <header>
            <h1>Algorithm Visualizer</h1>
            <div class="controls">
                <button onclick="generateNewArray()">Generate New Array</button>
                <button onclick="startAllAlgorithms()">Start All Algorithms</button>
                <div class="speed-control">
                    <label>Speed:</label>
                    <select id="speed">
                        <option value="10">Fast</option>
                        <option value="50" selected>Medium</option>
                        <option value="100">Slow</option>
                    </select>
                </div>
            </div>
        </header>
        <div class="algorithms-grid" id="algorithmsGrid"></div>
    </div>

    <script src="script.js"></script>
    <footer style="text-align: center; padding: 1em; background-color: #1a1a1a; margin-top: 20px;">
        <p style="color: aliceblue;">Made with ❤️ by 22BSCYS021 SALMAN MALLAH, MUET CYBER SECURITY</p>
    </footer>
</body>

</html>
